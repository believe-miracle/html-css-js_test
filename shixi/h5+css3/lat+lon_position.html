<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>经度和纬度</title>
	</head>
	<style type="text/css">
		body{
			background-color: #fff;;
		}
	</style>
	<body>
		<p id="geo_loc"></p>
		<script type="text/javascript">
			function getElem(id){
				return typeof id==='string' ? document.getElementById(id) : id ;
			}
			function show_it(lat,lon){
				var str = '你当前的位置，纬度：'+lat+',经度：'+lon;
				getElem('geo_loc').innerHTML=str;
			}
			if(navigator.geolocation){
				navigator.geolocation.getCurrentPosition(function(position){
					show_it(position.coords.latitude,position.coords.longitude);
				},
				function(err){
					getElem('geo_loc').innerHTML=err.code+"|"+err.message;
				});
			}else{
				getElem('geo_loc').innerHTML="您当前使用的浏览器不支持geoloction服务";
			}
		</script>
	</body>
</html>
