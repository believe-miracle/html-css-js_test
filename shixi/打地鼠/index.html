<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>打地鼠小游戏</title>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
	</head>
	<body>
		<!-- 滚动的块  marquee   direction方向 loop是否循环 -->
		<div class="header">
			<marquee direction="right" loop="true" >打地鼠</marquee>
		</div>
		<div class="main">
			<img src="img/5.jpg" alt=""><img src="img/5.jpg" alt=""><img src="img/5.jpg" alt=""><img src="img/5.jpg" alt=""><img src="img/5.jpg" alt=""><img src="img/5.jpg" alt=""><img src="img/5.jpg" alt=""><img src="img/5.jpg" alt=""><img src="img/5.jpg" alt="">
		</div>
		<div class="btns">
			<p class="result">得分为<span>0</span>分</p>
			<button class="action">Start</button>
		</div>
		<script src="js/main.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
