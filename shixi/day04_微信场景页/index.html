<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>微信场景页</title>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
	</head>
	<body>
		<div class="content">
			<div class="page page1">
				<img src="images/indexCloud.png" class="page1_cloud">
				<img src="images/indexStars.png" class="page1_stars">
				<img src="images/indexElements.png" class="page1_elements">
				<img src="images/indexBuilding.png" class="build">
				<img src="images/indexTxt.png" class="page1_text">
				<img src="images/indexFlowers01.png" class="page1_flowers01">
				<img src="images/indexFlowers02.png" class="page1_flowers02">
				<img src="images/indexFlight.png" class="page1_flight">
			</div>
			<div class="page page2">
				<img src="images/wasBg.jpg" class="page2_bg">
				<img src="images/wasIT.png" class="page2_IT">
				<img src="images/wasFarm.png" class="page2_farm">
				<img src="images/wasStar.png" class="page2_star">
			</div>
			<div class="page page3">
				<img src="images/earlyBg.jpg" class="page3_bg" />
				<div class="firstBlock">
					<img src="images/lastBusStation.png" class="page3_station" />
					<img src="images/bus.png" class="page3_bus" />
					<img src="images/earlyTitle.png" class="page3_et" />
					<img src="images/lastBusAvatar.png" class="page3_lastBat" />
					<img src="images/lastBusTitle.png" class="page3_lastbt" />
				</div>
				<!-- 显示完第一个效果的 -->
				<div class="lastBlock">
					<img src="images/myTeamWall.png" class="page3_wall" />
					<img src="images/myTeamAvatar.png" class="page3_ta" />
					<img src="images/myteamWhereTxt.png" class="page3_twt" />
					<img src="images/myTeamSpace.png" class="page3_ts" />
				</div>
			</div>
			<div class="page page4">
				<img src="images/mypage_imgbg.png" class="mypage_imgbg"/>
				<p class="mypage_title">LOVING</p>
				<img src="images/mypage_img1.png" class="mypage_img1"/>
				<img src="images/mypage_img2.png" class="mypage_img2"/>
				<img src="images/mypage_img3.png" class="mypage_img3"/>
				<img src="images/mypage_img4.png" class="mypage_img4"/>
				<img src="images/mypage_img5.png" class="mypage_img5"/>
				<p class="mypage_text">假如不能被爱是一条黑暗的小路<br>燃着爱的心还可以照耀着你前行<br>但倘若全无所爱<br>便如那绵绵的秋雨，把你的生活打得僵硬</p>
			</div>
		</div>
		<!-- 向上的图标 -->
		<img src="images/arrow-up.png" class="arrow_up" />
		<!-- 音乐播放的图片 -->
		<img src="images/musicBtn.png" class="musicBtn" />
		<!-- 音乐播放的控件 autoplay自动播放 loop循环播放-->
		<audio src="mp3/music.mp3" autoplay="true" loop="true" id="music"></audio>
	</body>
	<!-- 先导入jquery -->
	<script src="js/jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>
	<!-- 再导入jquery.touchSwipe -->
	<script src="js/jquery.touchSwipe.min.js" type="text/javascript" charset="utf-8"></script>
	<!-- 最后导入自己的 -->
	<script src="js/main.js" type="text/javascript" charset="utf-8"></script>
</html>
